<h2>Profile</h2>


<form action="" method="POST" [formGroup]="formProfile" (submit)="onUpdate()">
    <legend>Form title</legend>

    <div class="form-group">
        <label for="">Full name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="">Email address</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Input field">
    </div>


    <div class="form-group">
        <label for="">Avatar</label>
        <input type="file" class="form-control" (change)="selectedFile($event)" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Input field">
    </div>

    
    

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
